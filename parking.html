<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marist Parking Portal</title>
    <link rel="stylesheet" href="styles-pk.css">
    <script src="script-pk.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar">
        <div class="nav-left">
            <a href="parking.html">

            <button data-page="lots.html">View Lots</button>

            <button data-page="404.html">Support</button>
